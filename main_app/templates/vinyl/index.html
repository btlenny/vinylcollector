{% extends 'base.html' %}
{% block content %}

<h1>Vinyl List</h1>

{% for vinyl in vinyl %}
<a href="{% url 'detail' vinyl.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ vinyl.artist }}</span>
      <p>Album: {{ vinyl.album }}</p>
      <p>Tracks: {{ vinyl.tracks }}</p>
      <p>Year: {{ vinyl.year }}</p>
    </div>
  </div>
</a>


{% endfor %}

{% endblock %}
