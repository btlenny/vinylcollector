{% extends 'base.html' %}
{% block content %}

<h1>Turntable Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ turntable.brand }}</span>
        <p>Model: {{ turntable.model }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'turntables_update' turntable.id %}">Edit</a>
        <a href="{% url 'turntables_delete' turntable.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
